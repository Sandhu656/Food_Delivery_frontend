<div class="container mt-5">
  <h2 class="text-center mb-4">Add a New Restaurant</h2>
  <form (ngSubmit)="addRestaurant()">
    <div class="mb-3">
      <label for="restaurantName" class="form-label">Restaurant Name</label>
      <input type="text" id="restaurantName" class="form-control" [(ngModel)]="restaurant.restaurantName" name="restaurantName" required />
    </div>
    <div class="mb-3">
      <label for="shopOwnerName" class="form-label">Shop Owner Name</label>
      <input type="text" id="shopOwnerName" class="form-control" [(ngModel)]="restaurant.shopOwnerName" name="shopOwnerName" required />
    </div>
    <div class="mb-3">
      <label for="shopAddress" class="form-label">Shop Address</label>
      <textarea id="shopAddress" class="form-control" [(ngModel)]="restaurant.shopAddress" name="shopAddress" required></textarea>
    </div>
    <div class="mb-3">
      <label for="fssaiCode" class="form-label">FSSAI Code</label>
      <input type="text" id="fssaiCode" class="form-control" [(ngModel)]="restaurant.fssaiCode" name="fssaiCode" required />
    </div>
    <div class="mb-3">
      <label for="aadharNumber" class="form-label">Aadhar Number</label>
      <input type="text" id="aadharNumber" class="form-control" [(ngModel)]="restaurant.aadharNumber" name="aadharNumber" required />
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="restaurant.phoneNumber" name="phoneNumber" required />
    </div>
    <div class="mb-3">
      <label for="bankAccountNumber" class="form-label">Bank Account Number</label>
      <input type="text" id="bankAccountNumber" class="form-control" [(ngModel)]="restaurant.bankAccountNumber" name="bankAccountNumber" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="restaurant.password" name="password" required />
    </div>
    <div class="mb-3">
      <label for="mailId" class="form-label">Mail ID</label>
      <input type="email" id="mailId" class="form-control" [(ngModel)]="restaurant.mailId" name="mailId" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Shop</button>
  </form>
</div>
