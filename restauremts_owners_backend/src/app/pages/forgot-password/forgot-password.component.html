<div class="forgot-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="userId">User ID:</label>
      <input id="userId" formControlName="userId" type="text" placeholder="Enter your User ID" />
      <div *ngIf="forgotPasswordForm.get('userId')?.invalid && forgotPasswordForm.get('userId')?.touched" class="error">
        User ID is required.
      </div>
    </div>

    <div>
      <label for="newPassword">New Password:</label>
      <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter new password" />
      <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched" class="error">
        Password is required and must meet the criteria.
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm new password" />
      <div *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched" class="error">
        Password confirmation is required.
      </div>
      <div *ngIf="passwordMismatch" class="error">Passwords do not match.</div>
    </div>

    <button type="submit" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
  </form>
</div>
